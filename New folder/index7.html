<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/06c4a42931.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="css/style6.css">
</head>
<body>

    <div class="countdown-section dark-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="countdown-content">
                        <h1>New Years Countdown</h1>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="countdown days-con">
                                    <div class="big-text" id="days">0</div>
                                    <span>days</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="countdown hours-con">
                                    <div class="big-text" id="hours">0</div>
                                    <span>hours</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="countdown mins-con">
                                    <div class="big-text" id="mins">0</div>
                                    <span>mins</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="countdown seconds-con">
                                    <div class="big-text" id="seconds">0</div>
                                    <span>seconds</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="quiz-section">
        <div class="quiz-area-table">
            <div class="quiz-area-tablecell">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="quiz-content" id="quiz">
                                <h2 id="question">How would you like premium to help?</h2>
                                <span>we'll recommened the right plan for you.</span>

                                <div class="option">
                                    <ul>
                                        <li><input type="radio" id="a" name="answer" class="answer">
                                        <label id="a_text" for="a">to job search with confident and get hired.</label>
                                        </li>
                                        <li><input type="radio" id="b" name="answer" class="answer">
                                        <label id="b_text" for="b">to grow my network or manage my reputation.</label>
                                        </li>
                                        <li><input type="radio" id="c" name="answer" class="answer">
                                        <label id="c_text" for="c">to find leeds more effectively.</label>
                                        </li>
                                        <li><input type="radio" id="d" name="answer" class="answer">
                                        <label id="d_text" for="d">to find and hire talent faster.</label>
                                        </li>
                                    </ul>
                                </div>
                                <button id="myBtn">submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    

    

    
   <script src="js/jquery-3.6.3.min.js"></script>
   <script src="js/owl.carousel.min.js"></script>
   <script src="js/script2.js"></script>
</body>
</html>
